<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDoBmO8cWsCadVaMhiG0IP1bKhyJb_lcjg&sensor=false" type="text/javascript"></script>
<div class="content-wrapper" style="min-height: 2080.4px;">
  <section class="content-header" style="text-align: center; background-color: #007bff; border-radius: 10px; margin: 7.5px">
    <h1 style="color: white">Profil</h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-primary card-outline" style="height: 100%; margin-bottom: 0">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" src="/assets/dist/img/profile-icon-9.png" alt="User profile picture">
            </div>
            <h3 class="profile-username text-center">{{this.userDetails?.ime}} {{this.userDetails?.prezime}}</h3>
            <p class="text-muted text-center">{{this.role}}</p>
            <ul class="list-group list-group-unbordered mb-3">
              <li class="list-group-item" *ngIf="authService.isPacijent()">
                <b>Pregledi</b> <a class="float-right">1,322</a>
              </li>
              <li class="list-group-item" *ngIf="authService.isPacijent() || authService.isDoktor()">
                <b>Izdani lijekovi</b> <a class="float-right">543</a>
              </li>
              <li class="list-group-item" *ngIf="authService.isDoktor()">
                <b>Specijalizacija</b> <a class="float-right">{{this.userDetails?.spec.naziv}}</a>
              </li>
            </ul>
            <a href="#" class="btn btn-danger btn-block" (click)="onLogout()"><b>Odjavi se</b></a>
          </div>

        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-header p-2">
            <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" href="#licniPodaci" data-toggle="tab">Liƒçni podaci</a></li>
              <li class="nav-item"><a class="nav-link" href="#podaciOProfilu" data-toggle="tab">Podaci o profilu</a></li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="licniPodaci">
                Licni podaci
              </div>
              <div class="tab-pane" id="podaciOProfilu">
                Podaci o profilu
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <div class="full" id="map" *ngIf="this.authService.isPacijent()"></div>
</div>
